{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="{% static 'images/chmsu.png' %}" alt="Logo" class="brand-logo me-1">
          Student Violation Tracker
        </a>
        <div class="ms-auto">
            <a class="nav-link text-white" href="{% url 'tracker:about' %}">Student Handbook</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-sm p-4 form-card w-100" style="max-width: 420px;">
          <div class="card-body">
              <h5 class="card-title text-center mb-4 d-flex align-items-center justify-content-center">
                <img src="{% static 'images/chmsu.png' %}" alt="CHMSU Logo" class="me-2" style="height: 32px;">
                Student Login
              </h5>

            <form method="post" novalidate>
              {% csrf_token %}
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
               {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <div class="mb-3">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" name="student_id" id="student_id" class="form-control">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
               <div class="d-flex justify-content-center mt-3">
                    <a class="btn btn-primary" href="{% url 'tracker:log' %}">Back to Login</a>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
