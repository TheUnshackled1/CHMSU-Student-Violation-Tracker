{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'tracker:student_list' %}">
            <img src="{% static 'images/chmsu.png' %}" alt="Logo" class="brand-logo me-1">
            Student Violation Tracker
        </a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                    
                {% endif %}
                <a href="{% url 'tracker:logout' %}" class="btn btn-light">Logout</a>
            {% else %}
                <a href="{% url 'tracker:login' %}" class="btn btn-light">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
