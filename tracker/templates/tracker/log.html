{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    
            <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'tracker:student_list' %}">
          <img src="{% static 'images/chmsu.png' %}" alt="Logo" class="brand-logo me-1">
          Student Violation Tracker
        </a>

        <div class="ms-auto">
            <a class="nav-link text-white" href="{% url 'tracker:about' %}">Student Handbook</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm p-4 form-card w-100" style="max-width: 420px;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4 d-flex align-items-center justify-content-center">
              <img src="{% static 'images/chmsu.png' %}" alt="CHMSU Logo" class="me-2" style="height: 40px;">
              Select Role
            </h5>

            <form method="post" novalidate>
              {% csrf_token %}

              <!-- Student Button -->
              <div class="d-grid mb-3">
                <a href="{% url 'tracker:student_login' %}" class="btn btn-success btn-lg">
                  Student
                </a>
              </div>

              <!-- Faculty Button -->
                <div class="d-grid">
                    <a href="{% url 'tracker:login' %}" class="btn btn-success btn-lg text-center">
                        Faculty
                    </a>
                </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-success text-white text-center py-5 mt-auto">
      <p class="mb-0">All rights reserved &copy; {% now "Y" %} John Tyrone P. Coronel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
